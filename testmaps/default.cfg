set name Player
set skin default

//----------------------------------------------

//
//	DEMO STUFF
//
alias   d1      "skill 1; map house"
//
// newgame command
//
alias   newgame " killserver;map house"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"map house"

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview

